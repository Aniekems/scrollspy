<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Scroll Event Examples</title>
        <style>
            #matrix {
                width: 400px;
                overflow: auto;
                text-align: justify;
            }
            </style>
    </head>
    <body>
        <div id="matrix"></div>
        <script>
            const matrix = document.getElementById('matrix');
const frag = document.createDocumentFragment();

for (let i = 0; i < 2000; i++) {
  const p = document.createElement("p");
  p.textContent = i;
  p.style.display = "inline-block";
  p.style.padding = "1px 2px";
  frag.appendChild(p);
}

matrix.appendChild(frag);

        </script>
    </body>
</html>
