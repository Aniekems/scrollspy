function load() {
    let scrollHeight = document.documentElement.scrollHeight;
let scrollTop = window.scrollY;
let viewport = document.documentElement.clientHeight;
let bottomHeight = scrollHeight - (scrollTop + viewport);
if (bottomHeight < 100) {

}
};
